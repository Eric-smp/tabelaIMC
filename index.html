<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">
        <div class="contentForm">
            <h2>Tabela IMC</h2>
            <div class="layoutInformation">

                <div class="informationForm">
                    
                    <h3>IMC</h3>
                    <ul>
                        <li>Meno do que 18,5</li>
                        <li>Entre 18,5 e 24,9</li>
                        <li>Entre 25 e 29,9</li>
                        <li>Entre 30 e 34,9</li>
                        <li>Entre 35 e 39,9</li>
                        <li>Mais do que 40</li>
                        
                    </ul>
                </div>
                
                <div class="informationForm">
                    
                    <h3>Resultado</h3>
                    <ul>

                        <li>Abaixo do peso</li>
                        <li>Peso normal</li>
                        <li>Sobrepeso</li>
                        <li>Obesidade grau 1</li>
                        <li>Obesidade grau 2</li>
                        <li>Obesidade grau 3</li>
                    </ul>
                </div>
            </div>

            <div class="informationUsers">
                <h2>Calcule seu IMC</h2>
                <label for="peso">Peso:</label>
                <input type="number" id="peso">
                <label for="altura">Altura:</label>
                <input type="number"  id="altura">
                
                <button onclick="calculation()">Calcular</button>
                <p id="resultado" class="result"></p>
            </div>



        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
